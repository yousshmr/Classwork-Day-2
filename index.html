<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoot Day 2</title>
</head>
<body>
<div>
    <form action="https://formsubmit.co/your@email.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Please enter your name">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Please enter your email">
    <br>

    <label for="gender">Gender:</label>
    <br>
    <input type="radio" name="gender" value="male"> Male
    <br>
    <input type="radio" name="gender" value="female"> Female
    <br>

    <label for="agreement">I agree to the terms and conditions</label>
    <input type="checkbox" id="agreement">
    <br>

    <label for="Feedback">Feedback:</label>
    <textarea id="Feedback" placeholder="Leave your feedback here" maxlength="250" style="width:300px; height:120px; resize:none;"></textarea>
    <br>
    <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
